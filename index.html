        const setupFirebase = async () => {
            try {
                const configStr = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
                if (!configStr) {
                    applyFilters();
                    return;
                }
                
                const firebaseConfig = JSON.parse(configStr);
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'thesale3-camping';
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                productCol = collection(db, 'artifacts', appId, 'public', 'data', 'products');

                const performAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                };
                
                await performAuth();
                
                onAuthStateChanged(auth, (user) => {
                    currentUser = user;
                    if (user) {
                        onSnapshot(productCol, (snap) => {
                            const dbProducts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                            const systemIds = SYSTEM_PRODUCTS.map(p => p.id);
                            products = [...SYSTEM_PRODUCTS, ...dbProducts.filter(p => !systemIds.includes(p.id))];
                            applyFilters();
                        }, (err) => {
                            console.error(err);
                        });
                    }
                });

            } catch (err) {
                console.error("Setup failed:", err);
            }
        };

        setupFirebase();

        window.closeModals = () => {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        };

        window.filterBy = (cat, btn) => {
            currentCat = cat;
            document.querySelectorAll('.category-pill').forEach(b => {
                b.className = 'category-pill bg-white border border-gray-100 text-gray-400 px-6 py-2.5 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:border-emerald-600';
            });
            btn.className = 'category-pill active bg-emerald-600 text-white px-6 py-2.5 rounded-xl text-[10px] font-bold uppercase tracking-widest border border-transparent';
            applyFilters();
        };

        window.searchItems = () => applyFilters();

        window.openDetails = (id) => {
            const p = products.find(x => x.id === id);
            if (!p) return;
            document.getElementById('modalTitle').innerText = p.name;
            document.getElementById('modalCategory').innerText = p.category;
            document.getElementById('modalPrice').innerText = `LAK ${Number(p.price).toLocaleString()}`;
            document.getElementById('modalDescription').innerText = p.description;
            document.getElementById('modalImage').src = p.image;
            document.getElementById('whatsappBtn').href = `https://wa.me/8562054849393?text=Sabaidee! I want to buy: ${p.name}`;
            document.getElementById('modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        };

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => {
                const matchesCat = (currentCat === 'all' || p.category === currentCat);
                const matchesSearch = p.name.toLowerCase().includes(search);
                return matchesCat && matchesSearch;
            });
            render(filtered);
        }

        function render(items) {
            const grid = document.getElementById('productGrid');
            
            grid.innerHTML = items.map(p => `
                <div class="product-card group overflow-hidden flex flex-col cursor-pointer fade-in" onclick="openDetails('${p.id}')">
                    <div class="h-64 bg-gray-50 overflow-hidden relative">
                        <img src="${p.image}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700" onerror="this.src='https://via.placeholder.com/400x300?text=Gear+Photo'">
                        ${p.featured ? '<div class="absolute top-4 left-4 bg-emerald-600 text-white text-[8px] font-bold uppercase tracking-widest px-3 py-1 rounded-full shadow-lg">Featured</div>' : ''}
                    </div>
                    <div class="p-8 flex flex-col flex-grow text-left">
                        <span class="text-[9px] font-bold text-gray-400 uppercase tracking-widest mb-2">${p.category}</span>
                        <h3 class="font-bold text-lg mb-1 text-gray-900 tracking-tight">${p.name}</h3>
                        <p class="text-base font-bold text-emerald-600 mb-6 italic">LAK ${Number(p.price).toLocaleString()}</p>
                        <div class="mt-auto flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest text-gray-900">
                            Check Gear <i class="fa-solid fa-arrow-right-long text-emerald-600 group-hover:translate-x-1 transition"></i>
                        </div>
                    </div>
                </div>
            `).join('');

            if(items.length === 0) {
                grid.innerHTML = '<div class="col-span-full py-20 text-center text-gray-400 italic">No gear matches that filter.</div>';
            }
        }
    </script>
</body>
</html>
